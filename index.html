<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="all">
        <div>
            <h1>CALCULATOR</h1>
        </div>
        <div class="calculator">

            <div class="screen"></div>
            <div class="firstline">
                <button class="btnnumber" id="seven">7</button>
                <button class="btnnumber" id="eight">8</button>
                <button class="btnnumber" id="nine">9</button>
                <button class="btnsign" id="divide">/</button>
            </div>
            <div class="secondline">
                <button class="btnnumber" id="four">4</button>
                <button class="btnnumber" id="five">5</button>
                <button class="btnnumber" id="six">6</button>
                <button class="btnsign" id="multiply">*</button>
            </div>
            <div class="thirdline">
                <button class="btnnumber" id="one">1</button>
                <button class="btnnumber" id="two">2</button>
                <button class="btnnumber" id="three">3</button>
                <button class="btnsign" id="minus">-</button>
            </div>
            <div class="fourline">
                <button class="btnnumber" id="zero">0</button>
                <button class="btnC" id="clear">C</button>
                <button class="btnsign" id="plus">+</button>
                <button class="btnC" id="result">=</button>
            </div>
        </div>
    </div>
</body>

</html>
